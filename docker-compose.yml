services:
  api:
    build: .
    volumes:
      - ./app:/app/app
    env_file:
      - ./.env
    ports:
      - "8000:8000"
    command: python -m uvicorn app.main:app --host 0.0.0.0 --port 8000
    depends_on:
      - postgres
      - redis
      - rabbitmq

  postgres:
    image: postgres:16
    environment:
      POSTGRES_DB: ${POSTGRES_DB}
      POSTGRES_USER: ${POSTGRES_USER}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD}
    ports:
      - "5433:5432"

  redis:
    image: redis:7
    ports:
      - "6379:6379"

  rabbitmq:
    image: rabbitmq:3-management
    ports:
      - "5672:5672"
      - "15672:15672"
    healthcheck:
      test: [ "CMD", "rabbitmq-diagnostics", "-q", "ping" ]
      interval: 5s
      timeout: 5s
      retries: 20

  celery-worker:
    build: .
    env_file:
      - ./.env
    command: ["python", "-m", "celery", "-A", "app.tasks.celery_app:celery_app", "worker", "-l", "INFO"]
    depends_on:
        rabbitmq:
          condition: service_healthy
        redis:
          condition: service_started


  consumer:
    build: .
    env_file:
      - ./.env
    command: ["python", "-m", "app.consumers.new_order_consumer"]
    depends_on:
      rabbitmq:
        condition: service_healthy
      redis:
        condition: service_started

  migrate:
    build: .
    env_file:
      - ./.env
    depends_on:
      postgres:
        condition: service_started
    command: |
      sh -exc '
      python - << "PY"
      import os
      import time
      import sys
      import asyncio
      import asyncpg
      
      host = os.getenv("POSTGRES_HOST", "postgres")
      port = int(os.getenv("POSTGRES_PORT", "5432"))
      db   = os.getenv("POSTGRES_DB", "orders")
      user = os.getenv("POSTGRES_USER", "orders")
      pw   = os.getenv("POSTGRES_PASSWORD", "orders")
      
      dsn = f"postgresql://{user}:{pw}@{host}:{port}/{db}"
      
      async def main():
          deadline = time.time() + 60
          last = None
          while time.time() < deadline:
              try:
                  conn = await asyncpg.connect(dsn)
                  await conn.close()
                  print("Postgres is ready")
                  return
              except Exception as e:
                  last = e
                  await asyncio.sleep(1)
          print("Postgres not ready:", repr(last))
          sys.exit(1)
      
      asyncio.run(main())
      PY
      
            python -m alembic upgrade head
          '
    restart: "no"
